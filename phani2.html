<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        console.log(typeof a);
        var b=0;
        console.log(typeof b);
        c=true;
        console.log(typeof c);
        var d;
        console.log(typeof d);
        var x=null;
        console.log(typeof x); 
        var e='10';
        console.log(typeof e);
        var f =20;
        var message="Hello this is string";
        var g =3.2345;
        var condition=true;
        console.log(a,message,b,condition);
        console.log(typeof f,typeof message,typeof g,typeof Boolean);
        var h='20';
        var i=20;
        console.log(h===i);
        console.log(h==i);
        var a=10 && 20;
        console.log(a);
        var b=0&&10;
        console.log(b);
        var a=10 || 20;
        console.log(a);
        var b=0||40;
        console.log(b);
        var a =10;
        console.log(a);
        console.log(++a);
        console.log(a);
        console.log(--a);
        console.log(a);
        console.log(a++);
        console.log(a);
        console.log(a--);
        console.log(a);
        var a=20;
        var b=30;
        a+=b;
        console.log(a,b);
    </script>
